<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Katt, my Love ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
}
section {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
button {
  margin: 10px;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: white;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }
#yesBtnLanding, #yesBtnNo, #yesBtnNo2 { background-color: #ff4b6e; }
#noBtnLanding, #noBtnNo { background-color: #555; }

/* No-Seite 1 Bild */
#noPage img {
  max-width: 40%;
  max-height: 40%;
  border-radius: 20px;
  margin-bottom: 20px;
}

/* √ñffnen-Button */
#openCarouselBtn {
  background-color: #ff4b6e;
  color: white;
  font-weight: bold;
  padding: 15px 30px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}
#openCarouselBtn:hover {
  background-color: #ff2a55;
  transform: scale(1.1);
}

/* Carousel & Herzchen */
.container {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  width: 90%;
  max-width: 600px;
  margin: auto;
}

.carousel-container {
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 300px; 
  margin: 20px auto;
  overflow: hidden; /* Nur ein Bild sichtbar */
  border-radius: 20px;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.1);
}

.carousel-slide {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 0.5s ease-in-out;
}

.carousel-slide img {
  width: 100%;
  flex-shrink: 0;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
  cursor: pointer;
}

/* Pfeile au√üerhalb */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 30px;
  padding: 10px;
  border-radius: 50%;
  border: none;
  background-color: rgba(255,255,255,0.6);
  color: #ff4b6e;
  cursor: pointer;
  z-index: 10;
}
.prev { left: -60px; }
.next { right: -60px; }
.prev:hover, .next:hover { background-color: rgba(255,255,255,0.9); }

.heart {
  position: absolute;
  font-size: 40px;
  color: #ff4b6e;
  animation: floatUp 1s ease-out forwards;
  pointer-events: none;
  z-index: 20;
}

@keyframes floatUp {
  0% { opacity: 0; transform: translateY(20px) scale(0.5); }
  30% { opacity: 1; transform: translateY(-10px) scale(1); }
  100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
}
.hidden { display: none; }
</style>
</head>
<body>

<section id="landing">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div>
    <button id="yesBtnLanding">Yes üòç</button>
    <button id="noBtnLanding">No üò¢</button>
  </div>
</section>

<section id="noPage" class="hidden">
  <h1>What do you mean No????</h1>
  <img src="images/catsideeye.jpg" alt="Cat Sideeye">
  <h2>Try again honey üòò</h2>
  <div>
    <button id="yesBtnNo">YES üòç</button>
    <button id="noBtnNo">No</button>
  </div>
</section>

<section id="noPage2" class="hidden">
  <h1>Seriously???</h1>
  <p>Let me ask you again...</p>
  <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
  <div>
    <button id="yesBtnNo2">YES I WILL!! ‚ù§Ô∏èüòç</button>
  </div>
</section>

<section id="yesPage" class="hidden">
  <div class="container" id="openContainer">
    <h2>I knew you would say yes my Love ‚ù§Ô∏è</h2>
    <p>Click the button to see your special Valentines Message</p>
    <button id="openCarouselBtn">üíå</button>
  </div>

  <div class="container hidden" id="mainContent">
    <h2>Happy Valentines Day my Love ‚ù§Ô∏è</h2>
    <p>TEXT</p>
    <p>TEXT</p>

    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="images/CSD.jpg" alt="Foto 1">
        <img src="images/football.jpg" alt="Foto 2">
        <img src="images/Lollapalooza.jpg" alt="Foto 3">
        <img src="images/Musemsinsel.jpg" alt="Foto 4">
        <img src="images/Rathhaus.jpg" alt="Foto 5">
        <img src="images/Treptower.jpg" alt="Foto 6">
      </div>
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
  </div>
</section>

<script>
const landing = document.getElementById("landing");
const noPage = document.getElementById("noPage");
const noPage2 = document.getElementById("noPage2");
const yesPage = document.getElementById("yesPage");

document.getElementById("yesBtnLanding").addEventListener("click", () => {
  landing.classList.add("hidden");
  yesPage.classList.remove("hidden");
});
document.getElementById("noBtnLanding").addEventListener("click", () => {
  landing.classList.add("hidden");
  noPage.classList.remove("hidden");
});
document.getElementById("yesBtnNo").addEventListener("click", () => {
  noPage.classList.add("hidden");
  yesPage.classList.remove("hidden");
});
document.getElementById("noBtnNo").addEventListener("click", () => {
  noPage.classList.add("hidden");
  noPage2.classList.remove("hidden");
});
document.getElementById("yesBtnNo2").addEventListener("click", () => {
  noPage2.classList.add("hidden");
  yesPage.classList.remove("hidden");
});

document.getElementById("openCarouselBtn").addEventListener("click", () => {
  document.getElementById("openContainer").classList.add("hidden");
  document.getElementById("mainContent").classList.remove("hidden");
  showSlide(slideIndex);
});

let slideIndex = 0;
function showSlide(index) {
  const carouselSlide = document.querySelector("#yesPage .carousel-slide");
  const slides = carouselSlide.querySelectorAll("img");
  const total = slides.length;
  if(index >= total) slideIndex = 0;
  if(index < 0) slideIndex = total - 1;
  carouselSlide.style.transform = `translateX(${-slideIndex * 100}%)`;
  createHeartFirework();
}
function changeSlide(n) {
  slideIndex += n;
  showSlide(slideIndex);
}

function createHeartFirework() {
  const carousel = document.querySelector("#yesPage .carousel-container");
  for (let i = 0; i < 5; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = `${Math.random() * 80 + 10}%`;
    heart.style.top = `${Math.random() * 50 + 30}%`;
    heart.style.fontSize = `${Math.random() * 30 + 20}px`;
    heart.innerHTML = "‚ù§Ô∏è";
    carousel.appendChild(heart);
    setTimeout(() => heart.remove(), 1200 + Math.random() * 500);
  }
}
</script>

</body>
</html>
