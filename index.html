<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Valentines Message for my Love ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
}

/* Allgemein */
section {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
button {
  margin: 10px;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: white;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }

/* Buttons Farben */
#yesBtnLanding, #yesBtnFun { background-color: #ff4b6e; }
#noBtnLanding, #noBtnFun { background-color: #555; }

/* Carousel & Herzchen */
.container {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  width: 90%;
  max-width: 600px;
  margin: auto;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  width: 80%;
  margin-top: 15px;
  font-size: 16px;
  text-align: center;
}

.carousel-container {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.1);
}

.carousel-slide {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}

.carousel-slide img {
  width: 100%;
  flex-shrink: 0;
  border-radius: 15px;
  object-fit: contain;
  cursor: pointer;
  transition: transform 0.3s;
}
.carousel-slide img:hover { transform: scale(1.05); }

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255,255,255,0.6);
  border: none;
  font-size: 30px;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  color: #ff4b6e;
  z-index: 10;
}
.prev { left: 10px; } .next { right: 10px; }
.prev:hover, .next:hover { background-color: rgba(255,255,255,0.9); }

.heart {
  position: absolute;
  font-size: 40px;
  color: #ff4b6e;
  animation: floatUp 1s ease-out forwards;
  pointer-events: none;
  z-index: 20;
}

@keyframes floatUp {
  0% { opacity: 0; transform: translateY(20px) scale(0.5); }
  30% { opacity: 1; transform: translateY(-10px) scale(1); }
  100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
}
.hidden { display: none; }
img { max-width: 80%; border-radius: 20px; margin-bottom: 20px; }

</style>
</head>
<body>

<!-- Landing Page -->
<section id="landing">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div>
    <button id="yesBtnLanding">Yes üòç</button>
    <button id="noBtnLanding">No üò¢</button>
  </div>
</section>

<!-- Fun-Seite -->
<section id="funPage" class="hidden">
  <h1>What do you mean No???? Try again honey üòò</h1>
  <img src="images/funnyImage.jpg" alt="Funny Image">
  <div>
    <button id="yesBtnFun">YES üòç</button>
    <button id="noBtnFun">No üò¢</button>
  </div>
</section>

<!-- Passwort + Carousel -->
<section id="passwordPage" class="hidden">
  <div class="container" id="loginBox">
    <h1>‚ù§Ô∏è</h1>
    <h2>For Katt</h2>
    <h3>Happy Valentines Day my Love</h3>
    <p>Type in our Anniversary Date to unlock this special Message üíå</p>
    <input type="password" id="passwordInput" placeholder="Passwort">
    <br>
    <button onclick="checkPassword()">Open</button>
    <p id="error" style="color: #ffe6e6;"></p>
  </div>

  <div class="container hidden" id="mainContent">
    <h2>Happy Valentines Day my Love ‚ù§Ô∏è</h2>
    <p>TEXT</p>
    <p>TEXT</p>

    <!-- Carousel -->
    <div class="carousel-container">
      <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
      <div class="carousel-slide">
        <img src="images/CSD.jpg" alt="Foto 1">
        <img src="images/football.jpg" alt="Foto 2">
        <img src="images/Lollapalooza.jpg" alt="Foto 3">
        <img src="images/Musemsinsel.jpg" alt="Foto 4">
        <img src="images/Rathhaus.jpg" alt="Foto 5">
        <img src="images/Treptower.jpg" alt="Foto 6">
      </div>
      <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
  </div>
</section>

<script>
// Landing / Fun Page Logik
const landing = document.getElementById("landing");
const funPage = document.getElementById("funPage");
const passwordPage = document.getElementById("passwordPage");

document.getElementById("yesBtnLanding").addEventListener("click", () => {
  landing.classList.add("hidden");
  passwordPage.classList.remove("hidden");
});

document.getElementById("noBtnLanding").addEventListener("click", () => {
  landing.classList.add("hidden");
  funPage.classList.remove("hidden");
});

document.getElementById("yesBtnFun").addEventListener("click", () => {
  funPage.classList.add("hidden");
  passwordPage.classList.remove("hidden");
});

document.getElementById("noBtnFun").addEventListener("click", () => {
  funPage.innerHTML = "<h1>üò¢ Schade, vielleicht ein anderes Mal...</h1>";
});

// Passwort-Funktion
const correctPassword = "02.04.2024";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  } else {
    document.getElementById("error").innerText = "Nuh-uh thats not correct ‚ù§Ô∏è Try again xD";
  }
}

// Carousel-Funktion
let slideIndex = 0;
function showSlide(index) {
  const slides = document.querySelectorAll(".carousel-slide img");
  const total = slides.length;
  if(index >= total) slideIndex = 0;
  if(index < 0) slideIndex = total - 1;
  const offset = -slideIndex * 100;
  document.querySelector(".carousel-slide").style.transform = `translateX(${offset}%)`;
  createHeartFirework();
}
function changeSlide(n) { slideIndex += n; showSlide(slideIndex); }

// Herz-Feuerwerk
function createHeartFirework() {
  const carousel = document.querySelector(".carousel-container");
  const heartCount = 5;
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = `${Math.random() * 80 + 10}%`;
    heart.style.top = `${Math.random() * 50 + 30}%`;
    heart.style.fontSize = `${Math.random() * 30 + 20}px`;
    heart.innerHTML = "‚ù§Ô∏è";
    carousel.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 1200 + Math.random() * 500);
  }
}

// Initial Carousel
showSlide(slideIndex);

</script>

</body>
</html>
