<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Katt ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
  text-align: center;
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  width: 90%;
  max-width: 600px;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  width: 80%;
  margin-top: 15px;
  font-size: 16px;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #ff4b6e;
  font-weight: bold;
  cursor: pointer;
}

.hidden {
  display: none;
}

/* Galerie Styles */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 10px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* Lightbox */
#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  visibility: hidden;
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 1000;
}

#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}

#lightbox.show {
  visibility: visible;
  opacity: 1;
}
</style>
</head>

<body>

<div class="container" id="loginBox">
  <h1>‚ù§Ô∏è</h1>
  <h2>Happy Valentines Day my Love</h2>
  <p>Type in our Anniversary Date to unlock this special Message üíå</p>
  <input type="password" id="passwordInput" placeholder="Passwort">
  <br>
  <button onclick="checkPassword()">Open</button>
  <p id="error" style="color: #ffe6e6;"></p>
</div>

<div class="container hidden" id="mainContent">
  <h2>Happy Valentines Day my Love ‚ù§Ô∏è</h2>
  <p>TEXT</p>
  <p>TEXT</p>

  <div class="gallery">
    <img src="images/photo1.jpg" alt="Foto 1">
    <img src="images/photo2.jpg" alt="Foto 2">
    <img src="images/photo3.jpg" alt="Foto 3">
    <img src="images/photo4.jpg" alt="Foto 4">
    <!-- Weitere Bilder hier hinzuf√ºgen -->
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="hideLightbox()">
  <img id="lightboxImg" src="">
</div>

<script>
const correctPassword = "02042024"; // HIER DEIN PASSWORT EINTRAGEN

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  } else {
    document.getElementById("error").innerText = "Nuh-uh thats not correct ‚ù§Ô∏è Try again xD";
  }
}

// Lightbox Funktion
const galleryImages = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

galleryImages.forEach(img => {
  img.addEventListener("click", () => {
    lightboxImg.src = img.src;
    lightbox.classList.add("show");
  });
});

function hideLightbox() {
  lightbox.classList.remove("show");
}
</script>

</body>
</html>
