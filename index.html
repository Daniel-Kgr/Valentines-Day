<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Katt ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
  text-align: center;
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  width: 90%;
  max-width: 600px;
}

input {
  padding: 10px;
  border-radius: 10px;
  border: none;
  width: 80%;
  margin-top: 15px;
  font-size: 16px;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: white;
  color: #ff4b6e;
  font-weight: bold;
  cursor: pointer;
}

.hidden {
  display: none;
}

/* Carousel Styles */
.carousel-container {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.1);
}

.carousel-slide {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}

.carousel-slide img {
  width: 100%;
  height: auto;
  flex-shrink: 0;
  border-radius: 15px;
  object-fit: contain;
  cursor: pointer;
  transition: transform 0.3s;
}

.carousel-slide img:hover {
  transform: scale(1.05);
}

/* Pfeile links/rechts */
.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255,255,255,0.6);
  border: none;
  font-size: 30px;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  color: #ff4b6e;
  z-index: 10;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
  background-color: rgba(255,255,255,0.9);
}

@media (max-width: 600px) {
  .carousel-container {
    max-width: 90%;
  }
}
</style>
</head>

<body>

<!-- Passwort Login -->
<div class="container" id="loginBox">
  <h1>‚ù§Ô∏è</h1>
  <h2>Happy Valentines Day my Love</h2>
  <p>Type in our Anniversary Date to unlock this special Message üíå</p>
  <input type="password" id="passwordInput" placeholder="Passwort">
  <br>
  <button onclick="checkPassword()">Open</button>
  <p id="error" style="color: #ffe6e6;"></p>
</div>

<!-- Hauptinhalt mit Carousel -->
<div class="container hidden" id="mainContent">
  <h2>Happy Valentines Day my Love ‚ù§Ô∏è</h2>
  <p>TEXT</p>
  <p>TEXT</p>

  <!-- Carousel -->
  <div class="carousel-container">
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <div class="carousel-slide">
      <img src="images/CSD.jpg" alt="Foto 1">
      <img src="images/EDC.png" alt="Foto 2">
      <img src="images/football.jpg" alt="Foto 3">
      <img src="images/Lollapalooza.jpg" alt="Foto 4">
      <img src="images/Musemsinsel.jpg" alt="Foto 5">
      <img src="images/Rathhaus.jpg" alt="Foto 6">
      <img src="images/Treptower.jpg" alt="Foto 7">
      <img src="images/videocallcat.png" alt="Foto 8">
      <img src="images/videocallhome.png" alt="Foto 9">
    </div>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
  </div>
</div>

<!-- JavaScript -->
<script>
// Passwort-Funktion
const correctPassword = "02042024";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if(input === correctPassword) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");
  } else {
    document.getElementById("error").innerText = "Nuh-uh thats not correct ‚ù§Ô∏è Try again xD";
  }
}

// Carousel-Funktion
let slideIndex = 0;

function showSlide(index) {
  const slides = document.querySelectorAll(".carousel-slide img");
  const total = slides.length;

  if(index >= total) slideIndex = 0;
  if(index < 0) slideIndex = total - 1;

  const offset = -slideIndex * 100;
  document.querySelector(".carousel-slide").style.transform = `translateX(${offset}%)`;
}

function changeSlide(n) {
  slideIndex += n;
  showSlide(slideIndex);
}

// Initial anzeigen
showSlide(slideIndex);
</script>

</body>
</html>
